<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindn'Soul Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Dokdo&family=Lato:wght@300;400;700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/7cb514e665.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/style.css">

</head>

<body class="contact">

    <header>

        <div class="wrapper">

            <div class="flex spaceBetween">

                <h2>Mindn'Soul</h2>

                <ul class="flex">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#about">About</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="contact.html" class="activePage">Contact</a></li>
                </ul>

            </div>

            <h1>
                Get in Touch
            </h1>

        </div>

    </header>

    <section class="contactUs charcoal">

        <div class="wrapper flex">

            <form action="contactUs" class="camoGreen">

                <div class="flex spaceBetween">

                    <label for="name" class="sr-only">Name</label>
                    <input type="text" name="name" id="name" placeholder="Name" class="camoGreen">
                    
                    <label for="email" class="sr-only">Email address</label>
                    <input type="email" name="email" id="email" placeholder="Email address" class="camoGreen">
                    
                </div>

                    <label for="message" class="sr-only">Message</label>
                    <textarea type="text" name="message" id="message" placeholder="Message" class="camoGreen"></textarea>

                <button class="mudGreen">Submit</button>

            </form>

            <div class="contactInfo">

                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-whatsapp"></i>

                <p>info@email.com</p>

                <br>

                <p>
                    123 - 456 - 7890 <br>
                    123 Queen Street West. <br>
                    Unit 10 <br>
                    Toronto, Ontario <br>
                    M5V2D5
                </p>

            </div>

        </div>

    </section>

    <footer class="camoGreen">

        <p>Copyright Â© 2019 HackerYou</p>

    </footer>

</body>

</html>
